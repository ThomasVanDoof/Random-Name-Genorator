name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
 
# Grant the workflow explicit permission to push to the repository
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # ensure the action can push back to the repo
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish `dist` to `main` branch `docs/` folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Ensure we have the main branch checked out and credentials to push
          git checkout main
          rm -rf docs || true
          mkdir -p docs
          cp -a dist/. docs/
          git add docs
          # Show status for debugging if push fails
          git --no-pager status --porcelain
          git --no-pager remote -v
          if git diff --staged --quiet; then
            echo "No changes to docs; skipping commit"
          else
            git commit -m "ci: deploy to docs [skip ci]"
            git push origin main
          fi

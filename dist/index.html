<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
  <script type="module" crossorigin src="./assets/index-C66hOZbR.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BoAfWgmJ.css">
</head>
<body>
    <header>
        <img src="./assets/logo-CnQqw9n3.webp" alt="Logo">
        <h1>Random Name Generator</h1>
    </header>

    <main>

        <section id="filters">
            <h2>Filters</h2>

            <label>
                Category:
                <select id="name-category">
                    <option value="random">Random</option>
                    <option value="real">Real</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </label>

            <label>
                Gender:
                <select id="name-gender">
                    <option value="any">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>

            <div id="fantasy-filters" style="display:none;">

                <h3>Fantasy Options</h3>

                <label>
                    Ancestry:
                    <select id="fantasy-ancestry">
                        <option value="h">Human</option>
                        <option value="d">Dwarf</option>
                        <option value="e">Elf</option>
                        <option value="o">Orc</option>
                    </select>
                </label>

                <label>
                    Fantasy Gender:
                    <select id="fantasy-gender">
                        <option value="any">Any</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </label>

                <label>
                    Include family name?
                    <select id="fantasy-family">
                        <option value="none">No</option>
                        <option value="t">Yes</option>
                    </select>
                </label>

            </div>

            <button id="apply-filters-btn">Apply Filters</button>
        </section>


        <section id="name-generator">
            <button id="generate-name-btn">Generate Random Name</button>

            <p id="random-name-display">Your random name will appear here.</p>

            <button id="favorite-btn" disabled>‚≠ê Add to Favorites</button>
        </section>


        <section id="favorites-section">
            <h2>Your Favorites</h2>
            <ul id="favorites-list"></ul>
            <button id="clear-favorites-btn">Clear Favorites</button>
        </section>

    </main>

    <footer>
        <p>APIs used: https://randomuser.me/ and https://fantasyname.lukewh.com/</p>
        <p>&copy; Thomas Todd Barney - Random Name Generator <span id="year"></span></p>
        <p id="last-modified"></p>
    </footer>
</body>
</html>
